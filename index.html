<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Vortex: Deep Dive VR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        /* Sets the viewer to take up the full screen */
        #panorama { width: 100%; height: 100vh; }
        .custom-hotspot {
            background-color: #f00; 
            border-radius: 50%;
            height: 20px;
            width: 20px;
            cursor: pointer;
            border: 2px solid #fff; 
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
    // Initialize the Pannellum viewer
    pannellum.viewer('panorama', {
        // --- 1. CORE VIDEO SETUP (WORKING!) ---
        "type": "equirectangular",
        "panorama": "main_anomaly_video.mp4.mp4", // <--- LOCAL VIDEO FILE NAME IS HERE
        "video": true, // <--- CRITICAL: Enables video streaming
        "autoLoad": true,
        "autoRotate": -1, 
        "showControls": true,
        "compass": true,
        "hfov": 100,

        // --- 2. TEAM & TITLE ---
        "title": "The Ocean's Breath and the Global Heat Pump",
        "author": "Visual Vortex (Data Alchemist)",
        
        // --- 3. HOTSPOT SETUP (Using your coordinates) ---
        "hotSpotDebug": false, // FINAL: Debug mode is OFF
        "hotSpots": [
            {
                "pitch": 15.369976621525678, 
                "yaw": -119.99499014613609, // Pin 1: Ocean Current Engine
                "type": "info",
                "text": "The Global Current Engine: Click to see the accelerating heat pump!",
                "URL": "PASTE_YOUTUBE_CURRENTS_LINK_HERE" 
            },
            {
                "pitch": 45.19652341439956, 
                "yaw": 49.79447605752178, // Pin 2: The Sky's Fever
                "type": "info",
                "text": "The Sky's Fever: The long-term atmospheric response to ocean heat.",
                "URL": "PASTE_YOUTUBE_GLOBAL_TEMP_LINK_HERE" 
            },
            {
                "pitch": -24.889508860723797, 
                "yaw": 9.948587901191058, // Pin 3: The Plankton Crisis
                "type": "info",
                "text": "The Plankton Crisis: The Ocean's Critical Breath (Click for Image)",
                "URL": "plankton_image.jpg" // Loads the image directly from the GitHub repo
            }
        ]
    });
</script>

</body>
</html>
