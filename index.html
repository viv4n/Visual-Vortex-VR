<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Vortex: Deep Dive VR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama { width: 100%; height: 100vh; }
        .custom-hotspot {
            background-color: #f00; 
            border-radius: 50%;
            height: 20px;
            width: 20px;
            cursor: pointer;
            border: 2px solid #fff; 
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
    pannellum.viewer('panorama', {
        // --- 1. CORE STATIC IMAGE SETUP (FIXED) ---
        "type": "equirectangular",
        "panorama": "main_vr_scene.jpg", // <--- Links to your newly uploaded static image
        // The "video: true" line is GONE!
        "autoLoad": true,
        "autoRotate": -1, 
        "showControls": true,
        "compass": true,
        "hfov": 100,

        // --- 2. TEAM & TITLE ---
        "title": "The Ocean's Breath and the Global Heat Pump",
        "author": "Visual Vortex (Data Alchemist)",
        
        // --- 3. HOTSPOT SETUP (Find coordinates in the next step) ---
        "hotSpotDebug": true, // **LEAVE THIS AS TRUE!**
        "hotSpots": [
            {
                "pitch": 15, "yaw": -120, // <<< REPLACE WITH YOUR CONSOLE COORDINATES
                "type": "info",
                "text": "The Global Current Engine: Click to see the accelerating heat pump!",
                "URL": "REPLACE_WITH_VIMEO_OR_DAILYMOTION_CURRENTS_LINK" // <--- Paste external video link here
            },
            {
                "pitch": 45, "yaw": 50, // <<< REPLACE WITH YOUR CONSOLE COORDINATES
                "type": "info",
                "text": "The Sky's Fever: The long-term atmospheric response to ocean heat.",
                "URL": "REPLACE_WITH_VIMEO_OR_DAILYMOTION_GLOBAL_TEMP_LINK" // <--- Paste external video link here
            },
            {
                "pitch": -25, "yaw": 10, // <<< REPLACE WITH YOUR CONSOLE COORDINATES
                "type": "info",
                "text": "The Plankton Crisis: The Ocean's Critical Breath (Click for Image)",
                "URL": "plankton_image.jpg" // <--- Use your Plankton image file name
            }
        ]
    });
</script>

</body>
</html>
