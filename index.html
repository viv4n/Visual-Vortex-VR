<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Vortex: Deep Dive VR</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <style>
        /* Sets the viewer to take up the full screen */
        #panorama { width: 100%; height: 100vh; }

        /* --- STYLES FOR THE NEW PLAY BUTTON --- */
        #audio-toggle {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Ensure it's on top of everything */
            padding: 10px 20px;
            background-color: #f00; /* Red color to match pins */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.2s;
        }
        #audio-toggle:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<audio id="ambient-audio" src="ambient_music.mp3" loop volume="0.20"></audio> 

<div id="panorama"></div>

<button id="audio-toggle" onclick="startAudioAndHide()">
    PLAY IMMERSIVE AUDIO
</button>

<script>
    // --- 1. AUDIO CONTROL FUNCTIONS & INITIALIZATION ---
    var backgroundAudio = document.getElementById('ambient-audio');
    var audioButton = document.getElementById('audio-toggle');

    function playPing() {
        // Play the ping sound effect
        var ping = new Audio('hotspot_ping.mp3'); 
        ping.play();
    }

    // Function executed when the dedicated button is clicked
    function startAudioAndHide() {
        backgroundAudio.play();
        audioButton.style.display = 'none'; // Hide the button once clicked
    }

    // Function executed when any hotspot is clicked
    function playPingAndGo() {
        playPing(); 
        
        // Safety redundancy: if they click a hotspot first, hide the main button
        if (backgroundAudio.paused) {
            backgroundAudio.play();
            audioButton.style.display = 'none';
        }
        // Pannellum handles the link opening automatically
    }
    
    // Initialize the Pannellum viewer (defined with 'var viewer' for scope)
    var viewer = pannellum.viewer('panorama', { 
        // --- 2. CORE SETUP ---
        "type": "equirectangular",
        "panorama": "main_vr_scene.jpg",
        "autoLoad": true, // Load the panorama immediately
        "autoRotate": -1, 
        "showControls": true,
        "compass": true,
        "hfov": 100,

        // --- 3. HOTSPOT SETUP (FINAL DATA & INTERACTIVITY) ---
        "hotSpotDebug": false,
        "hotSpots": [
            {
                "pitch": 15.369976621525678, 
                "yaw": -119.99499014613609, 
                "type": "info",
                "text": "The Global Current Engine: Click to see the accelerating heat pump!",
                "clickHandlerFunc": playPingAndGo,
                "URL": "https://youtu.be/5ZElGKeBbcQ" 
            },
            {
                "pitch": 45.19652341439956, 
                "yaw": 49.79447605752178, 
                "type": "info",
                "text": "The Sky's Fever: The long-term atmospheric response to ocean heat.",
                "clickHandlerFunc": playPingAndGo,
                "URL": "https://youtube.com/shorts/xOJWCJuabYI?feature=share" 
            },
            {
                "pitch": -24.889508860723797, 
                "yaw": 9.948587901191058, 
                "type": "info",
                "text": "The Plankton Crisis: The Ocean's Critical Breath (Click for Image)",
                "clickHandlerFunc": playPingAndGo,
                "URL": "Plankton_image.jpg" 
            },
            {
                "pitch": -12.345, 
                "yaw": 95.789, 
                "type": "info",
                "text": "BONUS: Advanced NASA 3D Model (External Link)",
                "clickHandlerFunc": playPingAndGo, // Reusing function name for cleaner integration
                "URL": "https://svs.gsfc.nasa.gov/5450" 
            }
        ],
        
        // --- 4. INITIAL CLICK STARTUP ---
        // This ensures the initial rotation begins automatically after the page loads
        "touchBindAlso": true,
        "mousewheel": true,
        "click": function() {
            // No action needed here, as the button handles the click logic
        }
    });
    
    // Start the rotation immediately
    viewer.setYaw(-1, true); 
</script>

</body>
</html>
